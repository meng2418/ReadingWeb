openapi: 3.0.0
info:
  title: 微信读书网页版 API
  description: 微信读书网页版完整接口文档
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: 开发环境

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserProfile:
      type: object
      properties:
        userid:
          type: integer
        username:
          type: string
        email:
          type: string
        avatar:
          type: string
        bio:
          type: string
        isMember:
          type: boolean
        coins:
          type: integer
        totalReadingTime:
          type: integer
        createdAt:
          type: string
    PublicUser:
      type: object
      properties:
        userId:
          type: integer
        username:
          type: string
        avatar:
          type: string
        bio:
          type: string
    Book:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        author:
          type: string
        cover:
          type: string
        description:
          type: string
        category:
          type: string
        price:
          type: integer
        isFree:
          type: boolean
        rating:
          type: number
          format: float
        readCount:
          type: integer
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        details:
          type: string
  requestBodies:
    SendVertificationcodeRequest:
      description: 手机号验证码发送请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
            required: [phone]
    VertificationcodeLoginRequest:
      description: 手机号验证码登录请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
              vertificationcode:
                type: string
            required: [phone, vertificationcode]
    PasswordLoginRequest:
      description: 手机号密码登录请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
              password:
                type: string
            required: [phone, password]
    PasswordRegisterRequest:
      description: 手机号密码注册请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              phone:
                type: string
              password:
                type: string
              confirmPassword:
                type: string
            required: [phone, password, confirmPassword]
    UpdateUserProfileRequest:
      description: 个人资料更新请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              avatar:
                type: string
              bio:
                type: string
  responses:
    LoginResponse:
      description: Login response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "Login successful"
              data:
                type: object
                properties:
                  userId:
                    type: integer
                    example: 123
                  username:
                    type: string
                    example: "gqwtb"
                  token:
                    type: string
                    example: "JWT..."
                  expiresIn:
                    type: integer
                    example: 3600
    RegisterResponse:
      description: Register response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 201
              message:
                example: "Register successfully"
              userId:
                type: integer
                example: 123
    SendVertificationcodeResponse:
      description: Vertification response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "Vertification code sent successfully"
    GetUserProfileResponse:
      description: get userprofile response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "Userprofile get successfully"
              data:
                $ref: '#/components/schemas/UserProfile'   
    UpdateUserProfileResponse:
      description: update userprofile response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "Userprofile updated successfully"
              data:
                $ref: '#/components/schemas/UserProfile'     
    Error:
      description: 错误响应
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
              details:
                type: string

paths:
  # ==================== 认证相关接口 ====================
  /auth/vertificationLogin:
    post:
      summary: 手机号验证码登录
      tags: [认证]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/VertificationcodeLoginRequest'
      responses:
        200:
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/LoginResponse'
        400:
          $ref: '#/components/responses/Error'
  /auth/PasswordLogin:
    post:
      summary: 手机号密码登录
      tags: [认证]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/PasswordLoginRequest'
      responses:
        200:
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/LoginResponse'
        400:
          $ref: '#/components/responses/Error'

  /auth/sendVertificationcode:
    post:
      summary: 发送验证码
      tags: [认证]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/SendVertificationcodeRequest'
      responses:
        200:
          description: 发送成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/SendVertificationcodeResponse'

  /auth/passwordRegister:
    post:
      summary: 用户注册
      tags: [认证]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/PasswordRegisterRequest'
      responses:
        201:
          description: 注册成功
          content:
            application/json:
              schema:
                    $ref: '#/components/responses/RegisterResponse'

  /auth/logout:
    post:
      summary: 退出登录
      tags: [认证]
      security:
        - bearerAuth: []
      responses:
        200:
          description: 退出成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  # ==================== 个人中心接口 ====================
  /user/profile:
    get:
      summary: 获取个人资料
      tags: [个人中心]
      security:
        - bearerAuth: []
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GetUserProfileResponse'
    put:
      summary: 更新个人资料
      tags: [个人中心]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/UpdateUserProfileRequest'
      responses:
        200:
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UpdateUserProfileResponse'

  /user/reading-status:
    get:
      summary: 获取阅读统计
      tags: [个人中心]
      security:
        - bearerAuth: []
      parameters:
        - name: range
          in: query
          schema:
            type: string
            enum: [week, month, year]
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalReadingTime:
                    type: integer
                  weeklyReadingTime:
                    type: integer
                  monthlyReadingTime:
                    type: integer
                  readingDays:
                    type: integer

  /user/messages:
    get:
      summary: 获取消息列表
      tags: [个人中心]
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        type:
                          type: string
                        title:
                          type: string
                        content:
                          type: string
                        isRead:
                          type: boolean
                        createdAt:
                          type: string
                          format: date-time
                  total:
                    type: integer

  /user/messages/unread-count:
    get:
      summary: 获取未读消息数量
      tags: [个人中心]
      security:
        - bearerAuth: []
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  unreadCount:
                    type: integer

  /user/messages/{id}/read:
    put:
      summary: 标记消息已读
      tags: [个人中心]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /user/account:
    get:
      summary: 获取账户信息
      tags: [个人中心]
      security:
        - bearerAuth: []
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  isMember:
                    type: boolean
                  coins:
                    type: integer
                  memberExpireAt:
                    type: string
                    format: date-time

  # ==================== 书城首页接口 ====================
  /home:
    get:
      summary: 首页数据
      tags: [书城]
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  banners:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        image:
                          type: string
                        link:
                          type: string
                  recommendations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
                  rankings:
                    type: object
                    properties:
                      weekly:
                        type: array
                        items:
                          $ref: '#/components/schemas/Book'
                      monthly:
                        type: array
                        items:
                          $ref: '#/components/schemas/Book'

  /books/search:
    get:
      summary: 搜索书籍
      tags: [书城]
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: category
          in: query
          schema:
            type: string
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
                  total:
                    type: integer
                  page:
                    type: integer

  /books/recommendations:
    get:
      summary: 为你推荐
      tags: [书城]
      parameters:
        - name: refresh
          in: query
          schema:
            type: boolean
            default: false
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'

  /books/rankings:
    get:
      summary: 书籍榜单
      tags: [书城]
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum: [weekly, monthly, new, bestseller]
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
                  title:
                    type: string
                  updateTime:
                    type: string
                    format: date-time

  # ==================== 书籍详情接口 ====================
  /books/{id}:
    get:
      summary: 获取书籍详情
      tags: [书籍详情]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  book:
                    $ref: '#/components/schemas/Book'
                  chapters:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        order:
                          type: integer
                  isInBookshelf:
                    type: boolean
                  readingProgress:
                    type: object
                    properties:
                      progress:
                        type: number
                        format: float
                      lastReadAt:
                        type: string
                        format: date-time

  /books/{id}/author:
    get:
      summary: 获取作者信息
      tags: [书籍详情]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  author:
                    type: object
                    properties:
                      name:
                        type: string
                      bio:
                        type: string
                      achievement:
                        type: string

  /authors/{name}/books:
    get:
      summary: 获取作者的其他作品
      tags: [书籍详情]
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'

  /books/{id}/comments:
    get:
      summary: 获取书友评论
      tags: [书籍详情]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  comments:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        userid:
                          type: integer
                        content:
                          type: string
                        rating:
                          type: number
                          format: float
                        createdAt:
                          type: string
                          format: date-time
                  total:
                    type: integer

  /books/{id}/related:
    get:
      summary: 相关推荐
      tags: [书籍详情]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'

  # ==================== 阅读器接口 ====================
  /books/{bookId}/chapters/{chapterId}:
    get:
      summary: 获取章节内容
      tags: [阅读器]
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
        - name: chapterId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  chapter:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string
                      content:
                        type: string
                      order:
                        type: integer
                  prevChapter:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string
                  nextChapter:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string

  /reading/progress:
    post:
      summary: 保存阅读进度
      tags: [阅读器]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookId:
                  type: integer
                chapterId:
                  type: integer
                currentPage:
                  type: integer
                progress:
                  type: number
                  format: float
              required: [bookId, progress]
      responses:
        200:
          description: 保存成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /reading/progress/{bookId}:
    get:
      summary: 获取阅读进度
      tags: [阅读器]
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  progress:
                    type: object
                    properties:
                      bookId:
                        type: integer
                      chapterId:
                        type: integer
                      currentPage:
                        type: integer
                      progress:
                        type: number
                        format: float
                      lastReadAt:
                        type: string
                        format: date-time

  /reading/notes:
    post:
      summary: 添加标注/笔记
      tags: [阅读器]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookId:
                  type: integer
                chapterId:
                  type: integer
                content:
                  type: string
                type:
                  type: string
                  enum: [highlight, comment]
                color:
                  type: string
                page:
                  type: integer
              required: [bookId, content, type]
      responses:
        201:
          description: 添加成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  note:
                    type: object
    get:
      summary: 获取笔记列表
      tags: [阅读器]
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: query
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  notes:
                    type: array
                    items:
                      type: object

  /reading/bookmarks:
    post:
      summary: 添加书签
      tags: [阅读器]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookId:
                  type: integer
                chapterId:
                  type: integer
                page:
                  type: integer
                note:
                  type: string
              required: [bookId, page]
      responses:
        201:
          description: 添加成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    get:
      summary: 获取书签列表
      tags: [阅读器]
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: query
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  bookmarks:
                    type: array
                    items:
                      type: object

  # ==================== 书架接口 ====================
  /bookshelf:
    get:
      summary: 获取书架
      tags: [书架]
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          schema:
            type: string
            enum: [all, unread, reading, finished]
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
                    items:
                      type: object
                      properties:
                        book:
                          $ref: '#/components/schemas/Book'
                        status:
                          type: string
                        addedAt:
                          type: string
                          format: date-time
                        lastReadAt:
                          type: string
                          format: date-time
                        progress:
                          type: number
                          format: float
    post:
      summary: 添加到书架
      tags: [书架]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookId:
                  type: integer
                status:
                  type: string
                  enum: [unread, reading, finished]
              required: [bookId]
      responses:
        201:
          description: 添加成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /bookshelf/{bookId}:
    delete:
      summary: 从书架移除
      tags: [书架]
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 移除成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
    put:
      summary: 更新阅读状态
      tags: [书架]
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [unread, reading, finished]
                lastReadAt:
                  type: string
                  format: date-time
      responses:
        200:
          description: 更新成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /bookshelf/batch:
    post:
      summary: 批量操作
      tags: [书架]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                action:
                  type: string
                  enum: [delete, update-status]
                bookIds:
                  type: array
                  items:
                    type: integer
                status:
                  type: string
              required: [action, bookIds]
      responses:
        200:
          description: 操作成功
          content:
            application/json:
              schema:
                type: object
                properties:
