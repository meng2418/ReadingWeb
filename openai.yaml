openapi: 3.0.0
info:
  title: 微信读书网页版 API
  description: 微信读书网页版完整接口文档
  version: 1.0.0
servers:
  - url: http://localhost:3000/api
    description: 开发环境

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserProfile:
      type: object
      properties:
        userid:
          type: integer
        username:
          type: string
        phone:
          type: string
        email:
          type: string
        avatar:
          type: string
        bio:
          type: string
        isMember:
          type: boolean
        coins:
          type: integer
        totalReadingTime:
          type: integer
        createdAt:
          type: string
    PublicUser:
      type: object
      properties:
        userId:
          type: integer
        username:
          type: string
        avatar:
          type: string
        bio:
          type: string
    Book:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        author:
          type: string
        cover:
          type: string
        description:
          type: string
        category:
          type: string
        price:
          type: integer
        isFree:
          type: boolean
        rating:
          type: number
          format: float
        readCount:
          type: integer
    Error:
      type: object
      properties:
        code:
          type: integer
        message:
          type: string
        details:
          type: string
  requestBodies:
    SendSmsRequest:
      description: 手机号验证码发送请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
            required: [phone]
    SmsLoginRequest:
      description: 手机号验证码登录请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
              vertificationcode:
                type: string
            required: [phone, vertificationcode]
    PasswordLoginRequest:
      description: 手机号密码登录请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
              password:
                type: string
            required: [phone, password]
    PasswordRegisterRequest:
      description: 手机号密码注册请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              phone:
                type: string
              password:
                type: string
              confirmPassword:
                type: string
            required: [phone, password, confirmPassword]
    UpdateUserProfileRequest:
      description: 个人资料更新请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
              avatar:
                type: string
              bio:
                type: string
    UpdatePasswordRequest:
      description: 更改密码请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              oldPassword:
                type: string
              newPassword:
                type: string
              confirmNewPassword:
                type: string
            required: [oldPassword, newPassword, confirmNewPassword]
    ResetPasswordRequest:
      description: 重置密码请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phoneNumber:
                type: string
              sms:
                type: string
              newPassword:
                type: string
              confirmNewPassword:
                type: string
            required: [phoneNumber, sms, newPassword, confirmNewPassword]
    CreatePostDTO:
      description: 发布帖子请求体
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                description: 帖子的标题。
                minLength: 1
              content:
                type: string
                description: 帖子的正文内容。
                minLength: 1
              bookIds:
                type: array
                description: 帖子关联的书本ID列表 (支持多个)。
                items:
                  type: integer
                  format: int64
              hashtags:
                type: array
                description: 帖子使用的标签/话题列表。
                items:
                  type: string
            required: [title, content] # 标题和内容是必填项 
  responses:
    LoginResponse:
      description: Login response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "Login successful"
              data:
                type: object
                properties:
                  userId:
                    type: integer
                    example: 123
                  username:
                    type: string
                    example: "gqwtb"
                  token:
                    type: string
                    example: "JWT..."
                  expiresIn:
                    type: integer
                    example: 3600
    RegisterResponse:
      description: Register response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 201
              message:
                example: "Register successfully"
              userId:
                type: integer
                example: 123
    SendSmsResponse:
      description: Vertification response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "Vertification code sent successfully"
    GetUserProfileResponse:
      description: get userprofile response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "Userprofile get successfully"
              data:
                $ref: '#/components/schemas/UserProfile'   
    UpdateUserProfileResponse:
      description: update userprofile response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "Userprofile updated successfully"
              data:
                $ref: '#/components/schemas/UserProfile'     
    UpdatePasswordResponse:
      description: Update password response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "Password updated successfully"
    ResetPasswordResponse:
      description: Reset password response object
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
                example: 200
              message:
                type: string
                example: "Password reset successfully"
    LoginLogResponse:
      description: Update password response object
      content:
        application/json:
          schema:
            type: object
            properties:
              loginId:
                type: integer
                example: 1
              loginTime:
                type: string
                format: date-time
              ipAddress:
                type: string
                example: 192.168.1.1
              device:
                type: string
                example: Chrome on Windows 10
    UserSummaryVO:
      description: User summary response object
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: integer
                format: int64
                description: 用户ID
              username:
                type: string
                description: 用户昵称
              avatarUrl:
                type: string
                format: url
                description: 用户头像URL
    PostVO:
      description: Post create response object
      content:
        application/json:
          schema:
            type: object
            properties:
              postId:
                type: integer
                description: 帖子ID。
                format: int64
              title:
                type: string
              content:
                type: string
              authorId: 
                type: integer
                description: 发帖用户ID。 
                format: int64
              likesCount:
                type: integer
                description: 点赞数。
              commentsCount:
                type: integer
                description: 评论数。
              createdAt:
                type: string
                format: date-time
              bookIds:
                type: array
                description: 帖子关联的书本ID列表。
              items:
                type: integer
                format: int64
              hasgtags:
                type: array
                description: 帖子使用的标签/话题列表。
                items:
                  type: string
    PostListVO:
      description: Post list response object
      content:
        application/json:
          schema:
            type: object
            properties:
              posts:
                type: array
                description: 帖子列表数据
              items:
                $ref: '#/components/responses/PostVO' 
              total:
                type: integer
                description: 总帖子数 (用于分页)。
                format: int64
                example: 150
              page:
                type: integer
                description: 当前页码。
                example: 1
              limit:
                type: integer
                description: 每页数量。
                example: 20
    LikeInfoVO:
      description: 错误响应
      content:
        application/json:
          schema:
            type: object
            properties:
              totalLikes:
                type: integer
                format: int64
                description: 总点赞数
              isLiked:
                  type: boolean
                  description: 当前登录用户是否已点赞 (需要认证)
              likedUsers:
                type: array
                description: 点赞该目标的用户简要信息列表 (按时间倒序)
                items:
                  $ref: '#/components/responses/UserSummaryVO'
    SuccessVO:
      description: 成功响应
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
              details:
                type: string
    Error:
      description: 错误响应
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                type: integer
              message:
                type: string
              details:
                type: string

paths:
  # ==================== 认证相关接口 ====================
  /auth/smsLogin:
    post:
      summary: 手机号验证码登录
      tags: [认证]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/SmsLoginRequest'
      responses:
        200:
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/LoginResponse'
        400:
          $ref: '#/components/responses/Error'
  /auth/passwordLogin:
    post:
      summary: 手机号密码登录
      tags: [认证]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/PasswordLoginRequest'
      responses:
        200:
          description: 登录成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/LoginResponse'
        400:
          $ref: '#/components/responses/Error'

  /auth/sendSms:
    post:
      summary: 发送验证码
      tags: [认证]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/SendSmsRequest'
      responses:
        200:
          description: 发送成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/SendSmsResponse'

  /auth/passwordRegister:
    post:
      summary: 用户注册
      tags: [认证]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/PasswordRegisterRequest'
      responses:
        201:
          description: 注册成功
          content:
            application/json:
              schema:
                    $ref: '#/components/responses/RegisterResponse'
  /auth/resetPassword:
    post:
      summary: 忘记密码
      tags: [认证]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/ResetPasswordRequest'
      responses:
        200:
          description: 忘记密码成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/ResetPasswordResponse'
  /auth/logout:
    post:
      summary: 退出登录
      tags: [认证]
      security:
        - bearerAuth: []
      responses:
        200:
          description: 退出成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  # ==================== 个人中心接口 ====================
  /user/profile:
    get:
      summary: 获取个人资料
      tags: [个人中心]
      security:
        - bearerAuth: []
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/GetUserProfileResponse'
    put:
      summary: 更新个人资料
      tags: [个人中心]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/UpdateUserProfileRequest'
      responses:
        200:
          description: 更新成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UpdateUserProfileResponse'
  /user/updatePassword:
    put:
      tags:
        - 个人信息管理
      summary: 修改登录密码
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/UpdatePasswordRequest'
      responses:
        '200':
          description: 成功
          content:
            application/json:
              schema:
                $ref: '#/components/responses/UpdatePasswordResponse'
  /user/reading-status:
    get:
      summary: 获取阅读统计
      tags: [个人中心]
      security:
        - bearerAuth: []
      parameters:
        - name: range
          in: query
          schema:
            type: string
            enum: [week, month, year]
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalReadingTime:
                    type: integer
                  weeklyReadingTime:
                    type: integer
                  monthlyReadingTime:
                    type: integer
                  readingDays:
                    type: integer

  /user/security/login-logs:
    get:
      tags:
        - 账号安全
      summary: 查询登录历史记录
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 0
        - in: query
          name: size
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: 成功返回登录记录列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/responses/LoginLogResponse'

  /user/messages:
    get:
      summary: 获取消息列表
      tags: [个人中心]
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  messages:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        type:
                          type: string
                        title:
                          type: string
                        content:
                          type: string
                        isRead:
                          type: boolean
                        createdAt:
                          type: string
                          format: date-time
                  total:
                    type: integer

  /user/messages/unread-count:
    get:
      summary: 获取未读消息数量
      tags: [个人中心]
      security:
        - bearerAuth: []
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  unreadCount:
                    type: integer

  /user/messages/{id}/read:
    put:
      summary: 标记消息已读
      tags: [个人中心]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /user/account:
    get:
      summary: 获取账户信息
      tags: [个人中心]
      security:
        - bearerAuth: []
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  isMember:
                    type: boolean
                  coins:
                    type: integer
                  memberExpireAt:
                    type: string
                    format: date-time

  # ==================== 书城首页接口 ====================
  /home:
    get:
      summary: 首页数据
      tags: [书城]
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  banners:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        image:
                          type: string
                        link:
                          type: string
                  recommendations:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
                  rankings:
                    type: object
                    properties:
                      weekly:
                        type: array
                        items:
                          $ref: '#/components/schemas/Book'
                      monthly:
                        type: array
                        items:
                          $ref: '#/components/schemas/Book'

  /books/search:
    get:
      summary: 搜索书籍
      tags: [书城]
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: category
          in: query
          schema:
            type: string
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
                  total:
                    type: integer
                  page:
                    type: integer

  /books/recommendations:
    get:
      summary: 为你推荐
      tags: [书城]
      parameters:
        - name: refresh
          in: query
          schema:
            type: boolean
            default: false
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'

  /books/rankings:
    get:
      summary: 书籍榜单
      tags: [书城]
      parameters:
        - name: type
          in: query
          required: true
          schema:
            type: string
            enum: [weekly, monthly, new, bestseller]
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
                  title:
                    type: string
                  updateTime:
                    type: string
                    format: date-time

  # ==================== 书籍详情接口 ====================
  /books/{id}:
    get:
      summary: 获取书籍详情
      tags: [书籍详情]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  book:
                    $ref: '#/components/schemas/Book'
                  chapters:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        title:
                          type: string
                        order:
                          type: integer
                  isInBookshelf:
                    type: boolean
                  readingProgress:
                    type: object
                    properties:
                      progress:
                        type: number
                        format: float
                      lastReadAt:
                        type: string
                        format: date-time

  /books/{id}/author:
    get:
      summary: 获取作者信息
      tags: [书籍详情]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  author:
                    type: object
                    properties:
                      name:
                        type: string
                      bio:
                        type: string
                      achievement:
                        type: string

  /authors/{name}/books:
    get:
      summary: 获取作者的其他作品
      tags: [书籍详情]
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'

  /books/{id}/comments:
    get:
      summary: 获取书友评论
      tags: [书籍详情]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  comments:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        userid:
                          type: integer
                        content:
                          type: string
                        rating:
                          type: number
                          format: float
                        createdAt:
                          type: string
                          format: date-time
                  total:
                    type: integer

  /books/{id}/related:
    get:
      summary: 相关推荐
      tags: [书籍详情]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  books:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'

  # ==================== 阅读器接口 ====================
  /books/{bookId}/chapters/{chapterId}:
    get:
      summary: 获取章节内容
      tags: [阅读器]
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
        - name: chapterId
          in: path
          required: true
          schema:
            type: integer
      responses:
        200:
          description: 成功
          content:
            application/json:
              schema:
                type: object
                properties:
                  chapter:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string
                      content:
                        type: string
                      order:
                        type: integer
                  prevChapter:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string
                  nextChapter:
                    type: object
                    properties:
                      id:
                        type: integer
                      title:
                        type: string

  /reading/progress:
    post:
      summary: 保存阅读进度
      tags: [阅读器]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                bookId:
                  type: integer
                chapterId:
                  type: integer
