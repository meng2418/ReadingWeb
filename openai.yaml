openapi: 3.0.0
info:
  title: 微信读书网页版 API
  description: 根据前端需求整理的接口文档
  version: 2.0.0

servers:
  - url: http://localhost:3000/api/v1
    description: 开发环境

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
  schemas:
    # ==================== 通用数据结构 ====================
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          example: 200
        message:
          type: string
          example: "success"
        data:
          type: object
          nullable: true

    ErrorResponse:
      type: object
      properties:
        code:
          type: integer
          example: 400
        message:
          type: string
        details:
          type: string

    # ==================== 书籍相关 ====================
    SimpleBook:
      type: object
      properties:
        cover:
          type: string
          format: uri
          description: 封面图URL
        bookTitle:
          type: string
          description: 书名
        authorName:
          type: string
          description: 作者名
        rating:
          type: number
          format: float
          description: 推荐值
        readCount:
          type: integer
          description: 今日阅读人数
        description:
          type: string
          description: 作品简介
        isFinished:
          type: boolean
          description: 是否读完

    BookDetail:
      allOf:
        - $ref: '#/components/schemas/SimpleBook'
        - type: object
          properties:
            isInBookshelf:
              type: boolean
              description: 是否加入书架
            hasStarted:
              type: boolean
              description: 是否开始阅读
            readingCount:
              type: integer
              description: 在读人数
            finishedCount:
              type: integer
              description: 读完人数
            readingStatus:
              type: string
              enum: [not_started, reading, finished]
              description: 我的阅读状态
            wordCount:
              type: integer
              description: 字数
            publishDate:
              type: string
              format: date
              description: 出版时间
            isFreeForMember:
              type: boolean
              description: 体验卡是否可读
            price:
              type: integer
              description: 电子书价格（分）
            ratingDetail:
              type: object
              properties:
                recommendPercent:
                  type: number
                  format: float
                averagePercent:
                  type: number
                  format: float
                notRecommendPercent:
                  type: number
                  format: float
            ratingCount:
              type: integer
              description: 点评人数
            authorBio:
              type: string
              description: 作者简介

    UserWithFollowVO:
      type: object
      properties:
        userId:
          type: integer
        username:
          type: string
        avatar:
          type: string
          format: uri
        bio:
          type: string
        isFollowing:
          type: boolean
          description: 当前用户是否关注ta
        isFollower:
          type: boolean
          description: ta是否关注当前用户
        followerCount:
          type: integer
        followingCount:
          type: integer

    # ==================== 用户相关 ====================
    UserSimpleVO:
      type: object
      properties:
        userId:
          type: integer
        username:
          type: string
        avatar:
          type: string
          format: uri
        bio:
          type: string
    
    UserProfile:
      type: object
      properties:
        avatar:
          type: string
          format: uri
          description: 用户头像
        username:
          type: string
          description: 用户名
        bio:
          type: string
          description: 用户简介
        followingCount:
          type: integer
          description: 关注数
        followerCount:
          type: integer
          description: 粉丝数
        postCount:
          type: integer
          description: 帖子数
        memberCardCount:
          type: integer
          description: 体验卡数
        coinCount:
          type: integer
          description: 充值币数
        isMember:
          type: boolean
          description: 是否是会员
        memberExpireDays:
          type: integer
          description: 会员剩余天数
        readingStats:
          type: object
          properties:
            weeklyReadingTime:
              type: integer
              description: 周阅读时长（分钟）
            monthlyReadingTime:
              type: integer
              description: 月阅读时长（分钟）
            yearlyReadingTime:
              type: integer
              description: 年阅读时长（分钟）
            totalReadingTime:
              type: integer
              description: 总阅读时长（分钟）
            weeklyReadCount:
              type: integer
              description: 周读过的书数量
            monthlyReadCount:
              type: integer
              description: 月读过的书数量
            yearlyReadCount:
              type: integer
              description: 年读过的书数量
            totalReadCount:
              type: integer
              description: 总读过的书数量
            weeklyFinishedCount:
              type: integer
              description: 周读完的书数量
            monthlyFinishedCount:
              type: integer
              description: 月读完的书数量
            yearlyFinishedCount:
              type: integer
              description: 年读完的书数量
            totalFinishedCount:
              type: integer
              description: 总读完的书数量
            weeklyNoteCount:
              type: integer
              description: 周笔记数量
            monthlyNoteCount:
              type: integer
              description: 月笔记数量
            yearlyNoteCount:
              type: integer
              description: 年笔记数量
            totalNoteCount:
              type: integer
              description: 总笔记数量
        consecutiveReadingDays:
          type: integer
          description: 连续阅读天数

    # ==================== 帖子相关 ====================
    Post:
      type: object
      properties:
        postId:
          type: integer
        authorAvatar:
          type: string
          format: uri
          description: 作者头像
        authorName:
          type: string
          description: 作者名字
        publishTime:
          type: string
          format: date-time
          description: 发布时间
        publishLocation:
          type: string
          description: 发布地点
        isFollowingAuthor:
          type: boolean
          description: 登录用户是否关注作者
        postTitle:
          type: string
          description: 帖子标题
        content:
          type: string
          description: 帖子正文
        mentionedBooks:
          type: array
          items:
            $ref: '#/components/schemas/SimpleBook'
          description: 帖子提及书籍列表
        commentCount:
          type: integer
          description: 评论数
        likeCount:
          type: integer
          description: 点赞数
        isLiked:
          type: boolean
          description: 是否已点赞
        topics:
          type: array
          items:
            type: string
          description: 话题列表

    # ==================== 话题相关 ====================
    Topic:
      type: object
      properties:
        image:
          type: string
          format: uri
          description: 话题图片
        topicName:
          type: string
          description: 话题名称
        postCount:
          type: integer
          description: 话题帖子数
        description:
          type: string
          description: 话题简介
        followerCount:
          type: integer
          description: 话题关注人数
        todayPostCount:
          type: integer
          description: 话题今日发帖数
        isFollowing:
          type: boolean
          description: 是否关注话题
        introduction:
          type: string
          description: 话题介绍内容
        createdAt:
          type: string
          format: date-time
          description: 创建时间
        adminName:
          type: string
          description: 管理员名字
        relatedTopics:
          type: array
          items:
            type: object
            properties:
              image:
                type: string
                format: uri
              topicName:
                type: string
              postCount:
                type: integer

    # ==================== 评论相关 ====================
    Comment:
      type: object
      properties:
        avatar:
          type: string
          format: uri
          description: 评论头像
        username:
          type: string
          description: 评论用户名称
        commentTime:
          type: string
          format: date-time
          description: 评论时间
        content:
          type: string
          description: 评论内容
        likeCount:
          type: integer
          description: 评论点赞数
        replyCount:
          type: integer
          description: 子评论数
        isLiked:
          type: boolean
          description: 是否已点赞
        # 回复目标用户信息
        replyToUsername:
          type: string
          nullable: true
          description: "被回复的用户名，null表示不是回复评论"
        replyToUserId:
          type: integer
          nullable: true
          description: "被回复的用户ID"
        # 简单层级标识（可选）
        isReply:
          type: boolean
          description: "是否是回复评论（replyToUsername不为null）"
    # ==================== 搜索相关 ====================
    SearchResult:
      type: object
      properties:
        books:
          type: array
          items:
            $ref: '#/components/schemas/SimpleBook'
        authors:
          type: array
          items:
            type: object
            properties:
              avatar:
                type: string
                format: uri
              followerCount:
                type: integer
              authorName:
                type: string
              representativeWorks:
                type: array  
                items:
                  type: string
                  description: "代表作列表，如 ['活着', '许三观卖血记']"
              authorBio:
                    type: string

    # ==================== 阅读相关 ====================
    Chapter:
      type: object
      properties:
        startPage:
          type: integer
        chapterNumber:
          type: integer
        chapterName:
          type: string

    ChapterDetail:
      type: object
      properties:
        chapterId:
          type: integer
          description: 章节ID
        bookId:
          type: integer
          description: 书籍ID
        title:
          type: string
          description: 章节标题
        chapterNumber:
          type: integer
          description: 章节序号
        content:
          type: string
          description: 章节正文内容
        wordCount:
          type: integer
          description: 章节字数
        isVip:
          type: boolean
          description: 是否VIP章节
        isPublished:
          type: boolean
          description: 是否已发布
        prevChapterId:
          type: integer
          nullable: true
          description: 上一章ID
        nextChapterId:
          type: integer
          nullable: true
          description: 下一章ID
        readCount:
          type: integer
          description: 阅读人数
        createdAt:
          type: string
          format: date-time
          description: 创建时间
        updatedAt:
          type: string
          format: date-time
          description: 更新时间

    Bookmark:
      type: object
      properties:
        bookmarkId:
          type: integer
          description: 书签ID
        bookId:
          type: integer
          description: 书籍ID
        bookTitle:
          type: string
          description: 书籍标题
        chapterId:
          type: integer
          description: 章节ID
        chapterTitle:
          type: string
          description: 章节标题
        pageNumber:
          type: integer
          nullable: true
          description: 页码
        note:
          type: string
          nullable: true
          description: 书签备注
        createdAt:
          type: string
          format: date-time
          description: 创建时间

    ReadingStat:
      type: object
      properties:
        userId:
          type: integer
          description: 用户ID
        todayReadingMinutes:
          type: integer
          description: 今日阅读时长（分钟）
        totalReadingMinutes:
          type: integer
          description: 总阅读时长（分钟）
        consecutiveDays:
          type: integer
          description: 连续阅读天数
        totalBooksRead:
          type: integer
          description: 总阅读书籍数

    Note:
      type: object
      properties:
        quote:
          type: string
          description: 引用内容
        noteCount:
          type: integer
          description: 笔记数
        noteTime:
          type: string
          format: date-time
          description: 笔记时间

    Highlight:
      type: object
      properties:
        bookTitle:
          type: string
        content:
          type: string
        chapterName:
          type: string
        highlightDate:
          type: string
          format: date

    BookNote:
      type: object
      properties:
        bookTitle:
          type: string
        quote:
          type: string
        noteContent:
          type: string
        noteDate:
          type: string
          format: date

    BookReview:
      type: object
      properties:
        cover:
          type: string
          format: uri
        bookTitle:
          type: string
        reviewDate:
          type: string
          format: date
        helpfulCount:
          type: integer
        reviewContent:
          type: string
        rating:
          type: string
          enum: [recommend, average, not_recommend]

    ReadingRecord:
      type: object
      properties:
        cover:
          type: string
          format: uri
        bookTitle:
          type: string
        readingTime:
          type: integer
          description: 阅读时长（分钟）
    ReadingTimeStatItem:
      type: object
      properties:
        time:
          type: string
          description: |
            时间标识：
            - daily: 2024-01-15
            - monthly: 2024-01
            - yearly: 2024
          example: "2024-01"
        readingTime:
          type: integer
          description: 阅读时长（分钟）

    # ==================== 支付相关 ====================
    RechargePackage:
      type: object
      properties:
        coinAmount:
          type: integer
          description: 充值币数
        cnyAmount:
          type: number
          format: float
          description: 人民币数
        bonusCoins:
          type: integer
          description: 赠送充值币数

    PaymentInfo:
      type: object
      properties:
        coinAmount:
          type: integer
          description: 充值币数
        bonusCoins:
          type: integer
          description: 赠送币数
        actualAmount:
          type: number
          format: float
          description: 实付金额
        paymentMethods:
          type: array
          items:
            type: string
            enum: [wechat, alipay, balance, card]
          description: 支付方式

  requestBodies:
    # ==================== 认证相关 ====================
    SendSmsRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
                pattern: '^1[3-9]\d{9}$'

    RegisterRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              username:
                type: string
                minLength: 2
                maxLength: 20
              phone:
                type: string
                pattern: '^1[3-9]\d{9}$'
              verificationCode:
                type: string
                pattern: '^\d{6}$'
              password:
                type: string
                minLength: 6
              confirmPassword:
                type: string
            required: [username, phone, verificationCode, password, confirmPassword]

    LoginRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
                pattern: '^1[3-9]\d{9}$'
              type:
                type: string
                enum: [password, verificationCode]
              password:
                type: string
                nullable: true
              verificationCode:
                type: string
                nullable: true
            required: [phone, type]

    ResetPasswordRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              phone:
                type: string
                pattern: '^1[3-9]\d{9}$'
              verificationCode:
                type: string
                pattern: '^\d{6}$'
              newPassword:
                type: string
                minLength: 6
              confirmPassword:
                type: string
            required: [phone, verificationCode, newPassword, confirmPassword]

    # ==================== 内容发布相关 ====================
    PublishBookReviewRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              bookId:
                type: integer
              rating:
                type: string
                enum: [recommend, average, not_recommend]
              content:
                type: string
                minLength: 1
                maxLength: 1000
                description: "评论内容，1-1000字"
              isPublic:
                type: boolean
                default: true
            required: [bookId, rating, content]

    PublishNoteRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              bookId:
                type: integer
              chapterId:
                type: integer
                nullable: true
              quote:
                type: string
              startIndex:
                type: integer
              endIndex:
                type: integer
              pageNumber:
                type: integer
                nullable: true
              # 划线类型相关（可选）
              addLineTypes:
                type: array
                items:
                  type: string
                  enum: [marker, wavy, underline]
                nullable: true  # 可以为null
                description: "要添加的划线类型，null或空数组表示不添加划线"
              # 笔记内容相关（可选）
              noteContent:
                type: string
                nullable: true
                description: "笔记内容，null表示不添加笔记"
            required: [bookId, quote, startIndex, endIndex]
    PublishPostRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                minLength: 1
              content:
                type: string
                minLength: 1
              bookIds:
                type: array
                items:
                  type: integer
              topics:
                type: array
                items:
                  type: string
            required: [topicTitle, content]

    PublishCommentRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              postId:
                type: integer
              content:
                type: string
                minLength: 1
              replyToCommentId:
                type: integer
                nullable: true
                description: "回复的评论ID，null表示直接评论帖子"
                required: [postId, content]

    # ==================== 用户操作相关 ====================
    UpdateProfileRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              avatar:
                type: string
                format: uri
                nullable: true
              username:
                type: string
                minLength: 2
                maxLength: 20
                nullable: true
              bio:
                type: string
                maxLength: 200
                nullable: true

    RechargeRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              packageId:
                type: integer
              paymentMethod:
                type: string
                enum: [wechat, alipay, unionpay]
            required: [packageId, paymentMethod]

    # ==================== 交互相关 ====================
    FollowRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userId:
                type: integer
            required: [userId]

    LikeRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              targetId:
                type: integer
              targetType:
                type: string
                enum: [post, comment]
            required: [targetId, targetType]

    # ==================== 书籍管理相关 ====================
    BookCreateRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                minLength: 1
                description: 书籍标题
              authorId:
                type: integer
                description: 作者ID
              cover:
                type: string
                format: uri
                nullable: true
                description: 封面URL
              description:
                type: string
                nullable: true
                description: 简介
              categoryId:
                type: integer
                description: 分类ID
              publisher:
                type: string
                nullable: true
                description: 出版社
              isbn:
                type: string
                nullable: true
                description: ISBN号
              price:
                type: integer
                default: 0
                description: 价格（分）
              isFree:
                type: boolean
                default: false
                description: 是否免费
              isMemberOnly:
                type: boolean
                default: false
                description: 是否会员专属
              tags:
                type: string
                nullable: true
                description: 标签（逗号分隔）
            required: [title, authorId, categoryId]

    BookUpdateRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                nullable: true
              authorId:
                type: integer
                nullable: true
              cover:
                type: string
                format: uri
                nullable: true
              description:
                type: string
                nullable: true
              categoryId:
                type: integer
                nullable: true
              publisher:
                type: string
                nullable: true
              isbn:
                type: string
                nullable: true
              price:
                type: integer
                nullable: true
              isFree:
                type: boolean
                nullable: true
              isPublished:
                type: boolean
                nullable: true
                description: 上架/下架
              isMemberOnly:
                type: boolean
                nullable: true
              tags:
                type: string
                nullable: true

    ChapterCreateRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              title:
                type: string
                minLength: 1
                description: 章节标题
              chapterNumber:
                type: integer
                description: 章节序号
              content:
                type: string
                minLength: 1
                description: 章节正文内容
              isVip:
                type: boolean
                default: false
                description: 是否VIP章节
              isPublished:
                type: boolean
                default: true
                description: 是否发布
            required: [title, chapterNumber, content]

    BookmarkCreateRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              bookId:
                type: integer
                description: 书籍ID
              chapterId:
                type: integer
                description: 章节ID
              pageNumber:
                type: integer
                nullable: true
                description: 页码
              note:
                type: string
                nullable: true
                description: 书签备注
            required: [bookId, chapterId]

    NoteUpdateRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              content:
                type: string
                nullable: true
                description: 笔记内容
              isPublic:
                type: boolean
                nullable: true
                description: 是否公开
              color:
                type: string
                nullable: true
                description: 标注颜色

    ReadingRecordRequest:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              bookId:
                type: integer
                description: 书籍ID
              chapterId:
                type: integer
                description: 章节ID
              pageNumber:
                type: integer
                nullable: true
                description: 页码
            required: [bookId, chapterId]

paths:
  # ==================== 认证相关接口 ====================
  /auth/send-verification-code:
    post:
      summary: 发送验证码
      tags: [认证]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [phone]
              properties:
                phone:
                  type: string
                  pattern: '^1[3-9]\d{9}$'
      responses:
        200:
          description: 验证码发送成功
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        400:
          $ref: '#/components/schemas/ErrorResponse'
        429:
          description: 请求过于频繁
          $ref: '#/components/schemas/ErrorResponse'

  /auth/register:
    post:
      summary: 注册
      tags: [认证]
      requestBody:
        required: true
        content:
          application/json:
